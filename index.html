        <link rel="stylesheet" type="text/css" href="/lib/pivot.min.css">
        <script type="text/javascript" src="lib/pivot.min.js"></script>
        <script type="text/javascript" src="/lib/pivot.fr.js"></script>
        <script type="text/javascript" src="/lib/jquery.ui.touch-punch.min.js"></script>
        <script src="/lib/plugins/plotly_renderers.js"></script>
        <style>
            body {font-family: Verdana;}
        </style>
    </head>
    <body>
        <script type="text/javascript">
    // This example shows French localization
    // using the "Canadian Parliament 2012" dataset.

    $(function(){

        var derivers = $.pivotUtilities.derivers;
        var renderers = $.extend($.pivotUtilities.renderers,
            $.pivotUtilities.plotly_renderers);

        $.getJSON("/data/dump.json", function(mps) {
            $("#output").pivotUI(mps,
                {
                	rows: ["cardId"],
                	cols: ["msg"],
                	renderers: renderers,
	                rendererName: "Horizontal Stacked Bar Chart",
	                rowOrder: "value_a_to_z", colOrder: "value_z_to_a",
                },
                false,
                "fr"
            );
        });
     });
        </script>
        <div id="output" style="margin: 30px;"></div>
    </body>
</html>
